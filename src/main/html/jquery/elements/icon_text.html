<!DOCTYPE html>
<html>
<head>
    <title>This is to test icon text align by using span on both icon and text</title>
    <comment>displaying icon  via span background allows images to be combined in one big one to improve network efficiency. </comment>
    <style type="text/css">
    .icon {
        background: transparent url(../images/ui-icon-male.png) ;
        background-position: left center;
        background-repeat: no-repeat;
        width: 3em;
        height: 3em;
        display: block;
        background-size: 100% 100%;
        /*padding-left: ; *//* Or size of icon + spacing */
        /*vertical-align: middle;*/

    }
    .text {
        display: block;
    }
    .container {
        display: inline;
        position: relative;
    }
    </style>
</head>
<body>
  <div class="container">
   <span class="icon"></span>
   <span class="text">some text</span>
  </div>
</body>
</html>
