<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap components</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
      <style type="text/css">
        .center {
            margin-left:auto;
            margin-right:auto;
            float: none;
        }

        .carousel-caption  {
            background-color: transparent;
            top: 30%;
        }
        
        .carousel-caption h3 {
            color: white;
            font: bold 40px "Gill Sans","Helvetica Neue","Helvetica",Arial,sans-serif;
            background-color: transparent;
            text-shadow: 1px 1px 10px black, 2px 3px 10px #222, -1px -1px 10px #333;
        }


        .snapshot-list {
            padding-top: 20px;
        }

        body .modal {
            width: 30%;
            left: 35%;
            margin-left:auto;
            margin-right:auto;
        }

        .navbar-search .icon-search {
            position: absolute;
            top: 7px;
            right: 11px;
            background-image: url("http://twitter.github.com/bootstrap/assets/img/glyphicons-halflings.png");
        }


      </style>
    </head>
    <body>
      <div class="container-fluid">
        <header class="row-fluid">
          <div class="span12">
            <nav class="navbar">
              <div class="navbar-inner">
                <a class="brand" href="#">Dream Trip</a>
                <ul class="nav">
                  <li><a href="#">Home</a></li>
                </ul>
                <ul class="nav pull-right">
                  <li><a href="#">Wish List</a></li>
                  <li><a href="#sign-in" role="button" data-toggle="modal">Sign in</a></li>
                </ul>
              </div>
            </nav>
          </div>
        </header>
        
        <!-- main content -->
        <div class="row-fluid" id="main-content">
          <div id="main-carousel" class="carousel side">
            <ol class="carousel-indicators">
              <li data-target="#main-carousel" data-slide-to="0" class="active"></li>
              <li data-target="#main-carousel" data-slide-to="1"></li>
              <li data-target="#main-carousel" data-slide-to="2"></li>
            </ol>

            <!-- Carousel items -->
            <div class="carousel-inner">
              <div class="active item">
                <img src="home/5044-homepage.jpg" />
                <div class="carousel-caption">
                  
                    <h3>Simple yet Personal,</h3>
                    <h3 class="offset1">How traveling should be</h3>

                      <div class="span4 offset4">
                        <form class="navbar-search" action="#">

                          <div>
                            <div class="icon-search" ></div>
                            <input class="input-large search-query align-center" type="text" placeholder="Destination" />
                          </div>

                        </form>
                      </div>
                    

                </div>
              </div>
              <div class="item"><img src="home/555d-homepage.jpg" /></div>
              <div class="item"><img src="home/59fa-homepage.jpg" /></div>
            </div>
          </div>
        </div> <!-- end main-content -->
        
        <div id="snapshot-list" class="container-fluid">
          <!-- first row of snapshot -->
          <div class="row-fluid">
            <ul class="thumbnails">
              <li class="span3">
                <a class="thumbnail">
                  <img src="home/540c-to-do-san-francisco-go-car-tour.jpg"/>
                  <div class="caption">
                    <p class="text-center">San Francisco</p>
                  </div>
                </a>
              </li>
              <li class="span3">
                <a href="#" class="thumbnail">
                  <img src="home/523a-to-do-san-francisco-california-academy-of-sciences.jpg"/>
                  <div class="caption">
                    <p class="text-center">Los Angeles</p>
                  </div>
                </a>
              </li>
              <li class="span3">
                <a href="#" class="thumbnail">
                  <img src="home/523a-to-do-san-francisco-california-academy-of-sciences.jpg"/>
                  <div class="caption">
                    <p class="text-center">San Diego</p>
                  </div>
                </a>
              </li>
              <li class="span3">
                <a href="#" class="thumbnail">
                  <img src="home/523a-to-do-san-francisco-california-academy-of-sciences.jpg"/>
                  <div class="caption">
                    <p class="text-center">San Luis Obispo</p>
                  </div>
                </a>
              </li>
            </ul>
          </div>

          <!-- 2nd row of snapshot -->
          <div class="row-fluid">
            <ul class="thumbnails">
              <li class="span3">
                <a href="#" class="thumbnail">
                  <img src="home/523a-to-do-san-francisco-california-academy-of-sciences.jpg"/>
                  <div class="caption">
                    <p class="text-center">Las Vegas</p>
                  </div>
                </a>
              </li>
              <li class="span3">
                <a href="#" class="thumbnail">
                  <img src="home/523a-to-do-san-francisco-california-academy-of-sciences.jpg"/>
                </a>
              </li>
              <li class="span3">
                <a href="#" class="thumbnail">
                  <img src="home/523a-to-do-san-francisco-california-academy-of-sciences.jpg"/>
                </a>
              </li>
              <li class="span3">
                <a href="#" class="thumbnail">
                  <img src="home/523a-to-do-san-francisco-california-academy-of-sciences.jpg"/>
                </a>
              </li>
            </ul>
          </div>

        </div>
        
        <footer class="row-fluid">
          <nav class="navbar">
            <div class="navbar-inner">
              <ul class="nav">
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Help</a></li>
              </ul>
              <ul class="nav pull-right">
                <li><a href="#">Google+</a></li>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </div>
          </nav>
        </footer>
      </div><!-- end of main container -->

      <!-- modals -->
      <div id="sign-in" class="modal hide fade" aria-labbelledby="modalLabel" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <i class="icon-remove"></i>
          </button>
          <h3 id="modalLabel">Sign in</h3>
          
        </div>
        <div class="modal-body">
          <form>
            <input type="text" class="input-block-level" placeholder="email" />
            <input type="password" class="input-block-level" placeholder="password" />
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" data-dismiss="modal" aria-hidden="true">cancel</button>
          <button class="btn btn-success">Sign in</button>
        </div>
        
      </div>
      <script src="http://code.jquery.com/jquery.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script type="text/javascript">
      </script>
      
    </body>
  </html>
