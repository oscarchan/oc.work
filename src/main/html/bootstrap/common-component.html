<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap components</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
     .center {
	 margin-left:auto;
	 margin-right:auto;
	 float: none;
      }

      .carousel-caption  {
	  background-color: transparent;
      }
      
      .carousel-caption .hero-unit {
	  background-color: transparent;
      }
      
    .carousel-caption .hero-unit h1 {
	color: white;
	font: bold 40px "Gill Sans","Helvetica Neue","Helvetica",Arial,sans-serif;
	background-color: transparent;
	text-shadow: 1px 1px 10px black, 2px 3px 10px #222, -1px -1px 10px #333;
    }

    body .modal {
	width: 30%;
	left: 35%;
	margin-left:auto;
	margin-right:auto;
    }


    </style>
  </head>
  <body>
    <div class="container-fluid">
      <header class="row-fluid">
	<div class="span12">
	  <nav class="navbar">
	    <div class="navbar-inner">
	      <a class="brand" href="#">Dream Trip</a>
	      <ul class="nav">
		<li><a href="#">Home</a></li>
	      </ul>
	      <ul class="nav pull-right">
		<li><a href="#">Wish List</a></li>
		<li><a href="#sign-in" role="button" data-toggle="modal">Sign in</a></li>
	      </ul>
	    </div>
	  </nav>
	</div>
      </header>
      
      <div class="row-fluid" id="main-content">
	<div id="main-carousel" class="carousel side">
	  <ol class="carousel-indicators">
	    <li data-target="#main-carousel" data-slide-to="0" class="active"></li>
	    <li data-target="#main-carousel" data-slide-to="1"></li>
	    <li data-target="#main-carousel" data-slide-to="2"></li>
	  </ol>

	  <!-- Carousel items -->
	  <div class="carousel-inner">
	    <div class="active item"><img src="home/5044-homepage.jpg"/>
	      <div class="carousel-caption">
		<div class="hero-unit">
		  <h1>Simple yet Person,</h1>
		  <h1 class="offset1">How traveling should be</h1>
		  <p class="center">
		    <form class="form-inline">
		      <input type="text" class="center" placeholder="Destination" />
		    </form>
		  </p>
		</div>
	      </div>
	    </div>
	    <div class="item"><img src="home/555d-homepage.jpg"></div>
	    <div class="item"><img src="home/59fa-homepage.jpg"></div>
	</div>
      </div>
    </div>
      <footer class="row-fluid">
	<nav class="navbar">
	  <div class="navbar-inner">
	    <ul class="nav">
	      <li><a href="#">About</a></li>
	      <li><a href="#">Contact</a></li>
	      <li><a href="#">Terms</a></li>
	      <li><a href="#">Help</a></li>
	    </ul>
	    <ul class="nav pull-right">
	      <li><a href="#">Google+</a></li>
	      <li><a href="#">Facebook</a></li>
	      <li><a href="#">Twitter</a></li>
	      <li><a href="#">Blog</a></li>
	    </ul>
	  </div>
	</nav>
      </footer>
    </div>

    <div id="sign-in" class="modal hide fade" aria-labbelledby="modalLabel" aria-hidden="true">
      <div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	  <i class="icon-remove"></i>
	</button>
	<h3 id="modalLabel">Sign in</h3>
	
      </div>
      <div class="modal-body">
	<form>
	  <input type="text" class="input-block-level" placeholder="email" />
	  <input type="password" class="input-block-level" placeholder="password" />
	</form>
      </div>
      <div class="modal-footer">
	<button class="btn btn-danger" data-dismiss="modal" aria-hidden="true">cancel</button>
	<button class="btn btn-success">Sign in</button>
      </div>
      
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    </script>

  </body>
</html>
